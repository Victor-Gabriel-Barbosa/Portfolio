<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portf√≥lio</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif']
          },
          colors: {
            primary: {
              light: '#FF4D6A',
              dark: '#FF6B85'
            },
            secondary: {
              light: '#6B47FB',
              dark: '#8A6DFF'
            },
            accent: {
              light: '#36BFFA',
              dark: '#60CDFF'
            },
            dark: {
              50: '#F9FAFB',
              100: '#F3F4F6',
              200: '#E5E7EB',
              700: '#374151',
              800: '#1E1E2E',
              900: '#11111B'
            }
          },
          animation: {
            'float': 'float 5s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slow': 'bounce 3s ease-in-out infinite',
            'blob': 'blob 10s infinite',
            'gradient': 'gradient 15s ease infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' }
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' }
            },
            gradient: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' }
            }
          }
        }
      }
    }
  </script>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body
  class="font-sans bg-gray-50 dark:bg-dark-900 text-dark-900 dark:text-white transition-colors duration-300 overflow-x-hidden selection:bg-primary-light selection:text-white dark:selection:bg-primary-dark">
  <div id="root"></div>

  <script type="text/babel" src="js/app.js"></script>
</body>

</html>
